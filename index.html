<!DOCTYPE html>
<html>
    <head>
        <title>Mad at Code</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js" defer></script>
    </head>
    <body>
        <div id="header">
            <img src="/headerLogo.png" id="logo">
        </div>
        <h1>Hello World</h1>
        <p>I'm hosted with GitHub Pages.</p>
        <p>This page is hosted by <b>Sarvin R</b></p>
        <p>Edited in Visual Studio Code Editor</p>
        <div id="g_id_onload"
            data-client_id="151053058374-ha3jb984h6uem53716ro38lf4jsipl96.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-context="signin"
            data-ux_mode="popup"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>

        <script>
            function handleCredentialResponse(response) {
               // decodeJwtResponse() is a custom function defined by you
               // to decode the credential response.
               const responsePayload = jwt_decode(response.credential);
          
               console.log("ID: " + responsePayload.sub);
               console.log('Full Name: ' + responsePayload.name);
               console.log('Given Name: ' + responsePayload.given_name);
               console.log('Family Name: ' + responsePayload.family_name);
               console.log("Image URL: " + responsePayload.picture);
               console.log("Email: " + responsePayload.email);
            }
          </script>

    </body>
</html>
